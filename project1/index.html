    <div class="card text-center">

        <h2>Sum of Multiples</h2>

        <div >
            <p  class="card-text" >If we list all the natural numbers below 
                <input type="number" id="limit-input" value="1000"> that are multiples of 
                <input type="number" id="num1-input" value="3"> or 
                <input type="number" id="num2-input" value="5">, we get 
                <span id="list-placeholder">list of multiples</span> and 
                <span id="sum-placeholder">sum of multiples</span>. The sum of these multiples is 
                <input type="number" id="total-input" placeholder="Enter your answer"></p>
            <button type="button" class="btn btn-primary" onclick="checkAnswer()">Check Answer</button>
           
        </div>
