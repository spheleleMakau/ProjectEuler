<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <!-- Font Awesome CSS (for icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <link rel="stylesheet" href="style.css">

<body>

    <header >
        <div id="logo">
            <img src="themes\Projecteuler.Net_.jpg" alt="Project Euler">

    <!-- Main content -->
            <div class="container col-12">
                <h1>Project Euler Problems</h1>
                <p>Welcome to Project Euler! Select a problem from the navigation to get started.</p>
            </div>
            
            <!-- Navigation -->
            <nav class="buttons">
                <input type="checkbox" id="nav_toggle" class="nav_toggle">
                <label for="nav_toggle" class="nav_toggle_label"><i id="nav_toggle_icon" class="fas fa-bars"></i></label>
              
                <nav >
                    <button type="button" class="btn btn-secondary"><a href="..\project1\index.html">Multiples of 3 or 5</a></button>
                    <button type="button" class="btn btn-secondary"><a href="..\project2\index.html">Even Fibonacci Numbers</a></button>
                    <button type="button" class="btn btn-secondary"><a href="../project3/index.html" >Largest Prime Factor</a></button>
                    <!-- Add more buttons for other problems -->
                </nav>
            </nav>

   
    <!-- Font Awesome Script (for icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- BUNDLE -->
